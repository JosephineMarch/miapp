<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Infantil - Centro Creativo</title>
    <meta name="description" content="Tu centro de productividad y creatividad, sincronizado en la nube.">
    <meta name="theme-color" content="#7B61FF">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-tasks" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/><path d="m9 17-3-3 1.41-1.41L9 14.17l4.59-4.59L15 11l-6 6z"/></symbol>
        <symbol id="icon-inbox" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 12h-4c0 1.66-1.34 3-3 3s-3-1.34-3-3H5V5h14v10z"/></symbol>
        <symbol id="icon-finance" viewBox="0 0 24 24"><path d="M7 18h2V6H7v12zm4 0h2V6h-2v12zm-8 4h18V4H3v18zM19 6v12h2V6h-2zM5 6v12h2V6H5z"/></symbol>
        <symbol id="icon-progress" viewBox="0 0 24 24"><path d="M4 9h4v11H4zm6 3h4v8h-4zm6-6h4v14h-4z"/></symbol>
        <symbol id="icon-home" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></symbol>
        <symbol id="icon-add" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></symbol>
        <symbol id="icon-delete" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></symbol>
        <symbol id="icon-edit" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></symbol>
        <symbol id="icon-copy" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></symbol>
        <symbol id="icon-close" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24"><path d="M9.37 5.51A7.35 7.35 0 0 0 9.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 18.2 14.9 20 12 20c-4.41 0-8-3.59-8-8 0-2.91 1.8-5.45 4.37-6.49z"/></symbol>
        <symbol id="icon-sun" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.03-3.63 2.94-6.54 6.57-6.57L10 4.41c-4.22.36-7.64 3.78-8 8zM20 13h2c-.36-4.22-3.78-7.64-8-8v2.02c3.63.03 6.54 2.94 6.57 6.57L20 13z"/></symbol>
        <symbol id="icon-google" viewBox="0 0 48 48"><path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.8l-7.11-5.52c-2.16 1.45-4.92 2.3-8.78 2.3-6.68 0-12.35-4.48-14.38-10.48H2.1v5.7C6.02 42.66 14.48 48 24 48z"/><path fill="#FBBC05" d="M9.62 28.18c-.48-1.45-.76-3-.76-4.68s.28-3.23.76-4.68V13.1H2.1c-1.4 2.78-2.23 5.92-2.23 9.22s.84 6.44 2.23 9.22l7.52-5.72z"/><path fill="#EA4335" d="M24 9.48c3.52 0 6.62 1.22 9.09 3.52l6.29-6.29C35.91 2.82 30.46 0 24 0 14.48 0 6.02 5.34 2.1 13.1l7.52 5.72C11.65 13.96 17.32 9.48 24 9.48z"/></symbol>
        <symbol id="icon-logout" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></symbol>
    </svg>
    
    <div id="login-container" class="container visible">
        <div class="login-card">
            <div class="login-illustration">
                <svg viewBox="0 0 200 150"><rect width="200" height="150" rx="20" fill="#EAEAFB"/></svg>
            </div>
            <h2>Gestiona tu creatividad y bienestar</h2>
            <p>Tu espacio personal para organizar ideas, proyectos y hábitos.</p>
            <button id="loginBtn" class="btn-primary">
                <svg class="icon"><use href="#icon-google"/></svg>
                Iniciar sesión con Google
            </button>
        </div>
    </div>

    <div id="app-wrapper">
        <nav class="sidebar-nav">
            <div class="sidebar-header"><h1 class="logo">Crea</h1></div>
            <button class="nav-button" data-tab="dashboard-content"><svg class="icon"><use href="#icon-home"/></svg> Dashboard</button>
            <button class="nav-button" data-tab="projects-content"><svg class="icon"><use href="#icon-tasks"/></svg> Proyectos</button>
            <button class="nav-button" data-tab="finances-content"><svg class="icon"><use href="#icon-finance"/></svg> Finanzas</button>
            <button class="nav-button" data-tab="progress-content"><svg class="icon"><use href="#icon-progress"/></svg> Progreso</button>
            <button class="nav-button" data-tab="inbox-content"><svg class="icon"><use href="#icon-inbox"/></svg> Ideas</button>
            <div class="sidebar-footer">
                <button class="btn-icon" id="theme-toggle" title="Cambiar tema"><svg class="icon"><use href="#icon-moon"/></svg></button>
                <button class="btn-icon" id="logoutBtn" title="Cerrar sesión"><svg class="icon"><use href="#icon-logout"/></svg></button>
            </div>
        </nav>

        <div class="main-container">
            <header class="main-header">
                <div class="user-greeting">
                    <img id="user-avatar" src="https://i.pravatar.cc/40" alt="Avatar de usuario" class="user-avatar">
                    <div>
                        <span class="greeting-text">Hola,</span>
                        <span id="user-display-name" class="user-name"></span>
                    </div>
                </div>
                <div class="mobile-header-actions">
                    <button class="btn-icon" id="mobile-theme-toggle" title="Cambiar tema"><svg class="icon"><use href="#icon-moon"/></svg></button>
                </div>
            </header>

            <main class="main-content">
                <div class="tab-content" id="dashboard-content">
                    <h2 class="month-title" id="dashboardMonthTitle"></h2>
                    <div id="weekly-dashboard-grid" class="weekly-dashboard-grid"></div>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title" id="routines-title">Rutinas para Hoy</h3>
                            <button class="btn-secondary" id="copy-routines-btn"><svg class="icon"><use href="#icon-copy"/></svg> Copiar</button>
                        </div>
                        <div class="item-list" id="routines-list"></div>
                        <div class="input-group">
                            <input type="text" id="new-routine-input" placeholder="Añadir nueva rutina...">
                            <button class="btn-icon btn-primary" id="add-routine-btn" title="Añadir Rutina"><svg class="icon"><use href="#icon-add"/></svg></button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="projects-content">
                    <!-- Contenido de Proyectos sin cambios -->
                </div>
                <div class="tab-content" id="inbox-content">
                    <!-- Contenido de Ideas sin cambios -->
                </div>
                <div class="tab-content" id="finances-content">
                    <!-- Contenido de Finanzas sin cambios -->
                </div>
                <div class="tab-content" id="progress-content">
                    <!-- Contenido de Progreso sin cambios -->
                </div>
            </main>
        </div>
    </div>
    
    <div id="copy-routines-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Copiar Rutinas</h4>
                <button id="close-copy-modal-btn" class="btn-icon"><svg class="icon"><use href="#icon-close"/></svg></button>
            </div>
            <p>Selecciona las rutinas que quieres copiar:</p>
            <div id="copy-source-routines-list" class="item-list"></div>
            <p>Selecciona los días de destino:</p>
            <div id="copy-target-days-list" class="days-checkbox-grid"></div>
            <div class="modal-actions">
                <button id="cancel-copy-btn" class="btn-secondary">Cancelar</button>
                <button id="confirm-copy-btn" class="btn-primary">Copiar</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-button" data-tab="dashboard-content"><svg class="icon"><use href="#icon-home"/></svg><span>Dashboard</span></button>
        <button class="nav-button" data-tab="projects-content"><svg class="icon"><use href="#icon-tasks"/></svg><span>Proyectos</span></button>
        <button class="nav-button" data-tab="finances-content"><svg class="icon"><use href="#icon-finance"/></svg><span>Finanzas</span></button>
        <button class="nav-button" data-tab="progress-content"><svg class="icon"><use href="#icon-progress"/></svg><span>Progreso</span></button>
        <button class="nav-button" data-tab="inbox-content"><svg class="icon"><use href="#icon-inbox"/></svg><span>Ideas</span></button>
    </nav>
    
    <div class="notification" id="notification"></div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
