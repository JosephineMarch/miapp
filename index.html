<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea-Kitty - Organize Your Life with Kittens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <div class="max-w-md mx-auto min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white p-4 shadow-sm">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-cat text-2xl text-indigo-500 mr-2"></i>
                    <h1 class="text-xl font-bold text-indigo-600">Crea-Kitty</h1>
                </div>
                <div class="flex items-center">
                    <div id="user-profile-icon" class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 cursor-pointer">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Login View -->
        <div id="login-view" class="flex-1 flex flex-col items-center justify-center text-center p-8">
            <i class="fas fa-cat text-6xl text-indigo-500 mb-4 floating"></i>
            <h2 class="text-2xl font-bold mb-2">Welcome to Crea-Kitty!</h2>
            <p class="text-gray-600 mb-6">Organize your life and unlock cute kittens along the way.</p>
            <button id="login-button" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-full hover:bg-indigo-600 transition-colors flex items-center">
                <i class="fab fa-google mr-2"></i>
                Sign in with Google
            </button>
        </div>

        <!-- Main Content (will be revealed by script) -->
        <main class="flex-1 p-4 overflow-y-auto hidden" id="main-content">
            <!-- All views are now dynamically generated or toggled via script -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bg-white border-t border-gray-200 p-2 hidden">
            <!-- Tabs will be dynamically handled by script -->
        </nav>

        <!-- Project Modal -->
        <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
             <!-- Modal content is now fully managed by script.js -->
        </div>
    </div>

    <!-- The single entry point for all our JavaScript, loaded as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
