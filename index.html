<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea-Kitty - Organize Your Life with Kittens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <div class="max-w-md mx-auto min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white p-4 shadow-sm">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-cat text-2xl text-indigo-500 mr-2"></i>
                    <h1 class="text-xl font-bold text-indigo-600">Crea-Kitty</h1>
                </div>
                <div class="flex items-center">
                    <div id="user-profile-icon" class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 cursor-pointer">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Login View -->
        <div id="login-view" class="flex-1 flex flex-col items-center justify-center text-center p-8">
            <i class="fas fa-cat text-6xl text-indigo-500 mb-4 floating"></i>
            <h2 class="text-2xl font-bold mb-2">Welcome to Crea-Kitty!</h2>
            <p class="text-gray-600 mb-6">Organize your life and unlock cute kittens along the way.</p>
            <button onclick="signInWithGoogle()" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-full hover:bg-indigo-600 transition-colors flex items-center">
                <i class="fab fa-google mr-2"></i>
                Sign in with Google
            </button>
        </div>

        <!-- Main Content (hidden by default) -->
        <main class="flex-1 p-4 overflow-y-auto hidden" id="main-content">
            <!-- Dashboard View -->
            <div id="dashboard-view">
                <!-- ... existing dashboard content ... -->
            </div>

            <!-- Tasks View (hidden by default) -->
            <div id="tasks-view" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold">Your Tasks</h2>
                    <button class="add-btn w-10 h-10 bg-indigo-500 text-white rounded-full flex items-center justify-center shadow-md">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="mb-4">
                    <div class="flex space-x-2 overflow-x-auto pb-2">
                        <button class="px-4 py-1 bg-indigo-500 text-white rounded-full text-sm whitespace-nowrap">All</button>
                        <button class="px-4 py-1 bg-gray-200 rounded-full text-sm whitespace-nowrap">Today</button>
                        <button class="px-4 py-1 bg-gray-200 rounded-full text-sm whitespace-nowrap">Work</button>
                        <button class="px-4 py-1 bg-gray-200 rounded-full text-sm whitespace-nowrap">Personal</button>
                        <button class="px-4 py-1 bg-gray-200 rounded-full text-sm whitespace-nowrap">Completed</button>
                    </div>
                </div>
                
                <div id="tasks-container" class="space-y-3">
                    <!-- Tasks will be rendered here by script.js -->
                </div>
            </div>

            <!-- Other Views (Projects, Finances, Kittens) -->
            <!-- ... -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bg-white border-t border-gray-200 p-2">
            <!-- ... existing nav buttons ... -->
        </nav>

        <!-- Floating Action Button -->
        <div class="fixed bottom-20 right-4">
            <button class="add-btn w-14 h-14 bg-indigo-500 text-white rounded-full flex items-center justify-center shadow-lg hover:bg-indigo-600 transition-colors">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <script src="script.js"></script>
</body>
</html>
