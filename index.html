<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea-Kitty - Organiza tu Vida</title>
    <meta name="description" content="Tu espacio personal para organizar ideas, proyectos, finanzas y hábitos.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Usamos la versión 6.5.2 de FontAwesome que tiene los iconos correctos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
    <!-- Contenedor principal para el layout móvil -->
    <div class="max-w-md mx-auto min-h-screen flex flex-col relative bg-background">
        <!-- Header (Recuperado y correcto) -->
        <header class="p-4 sticky top-0 z-30 bg-white shadow-sm">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fa-regular fa-cat text-2xl text-accent-purple mr-2"></i>
                    <h1 class="text-xl font-bold text-primary-dark">Crea-Kitty</h1>
                </div>
                <div class="flex items-center">
                    <div id="user-profile-icon" class="w-9 h-9 rounded-full flex items-center justify-center cursor-pointer">
                        <i class="fa-regular fa-user text-primary-dark text-lg"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Vista de Login (Correcta y actualizada) -->
        <div id="login-view" class="flex-1 flex flex-col items-center justify-center text-center p-8">
            <img src="https://cdn.prod.website-files.com/62bfeacaf3ac9f2859f1ae9e/63e01fadc6567a497c517069_031-cat-skateboard.png" alt="Ilustración de estudio" class="w-64 h-64 mb-4">
            <h2 class="text-3xl font-extrabold text-accent-purple mb-3">La única app que necesitas</h2>
            <p class="text-text-muted mb-8 max-w-xs">Organiza tu vida y desbloquea lindos gatitos en el proceso.</p>
            <button id="login-button" class="w-full max-w-xs bg-accent-purple text-white font-bold py-4 px-6 rounded-2xl hover:opacity-90 transition-opacity flex items-center justify-center shadow-lg">
                <i class="fab fa-google mr-3"></i>
                Iniciar sesión con Google
            </button>
        </div>

        <!-- Contenido Principal (El script lo llenará) -->
        <main class="flex-1 overflow-y-auto hidden" id="main-content">
            <!-- Vistas generadas dinámicamente por script.js -->
        </main>

        <!-- Navegación Inferior (El script la llenará) -->
        <nav id="bottom-nav" class="hidden">
            <!-- Pestañas generadas dinámicamente por script.js -->
        </nav>

        <!-- Botón de Acción Flotante (FAB) (El script lo mostrará) -->
        <div id="fab-container" class="hidden">
            <button id="fab-add-button" class="fixed bottom-28 right-6 w-16 h-16 bg-accent-purple text-white rounded-full flex items-center justify-center shadow-lg hover:opacity-90 transition-transform hover:scale-105 z-40">
                <i class="fas fa-plus text-2xl"></i>
            </button>
        </div>
    </div>

    <!-- Módulo JS principal -->
    <script type="module" src="script.js"></script>
</body>
</html>
