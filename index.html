<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea-Kitty - Organize Your Life with Kittens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <div class="max-w-md mx-auto min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white p-4 shadow-sm">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-cat text-2xl text-indigo-500 mr-2"></i>
                    <h1 class="text-xl font-bold text-indigo-600">Crea-Kitty</h1>
                </div>
                <div class="flex items-center">
                    <div id="user-profile-icon" class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 cursor-pointer">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Login View -->
        <div id="login-view" class="flex-1 flex flex-col items-center justify-center text-center p-8">
            <i class="fas fa-cat text-6xl text-indigo-500 mb-4 floating"></i>
            <h2 class="text-2xl font-bold mb-2">Welcome to Crea-Kitty!</h2>
            <p class="text-gray-600 mb-6">Organize your life and unlock cute kittens along the way.</p>
            <button onclick="signInWithGoogle()" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-full hover:bg-indigo-600 transition-colors flex items-center">
                <i class="fab fa-google mr-2"></i>
                Sign in with Google
            </button>
        </div>

        <!-- Main Content (hidden by default) -->
        <main class="flex-1 p-4 overflow-y-auto hidden" id="main-content">
            <!-- Dashboard View -->
            <div id="dashboard-view">
                <!-- ... existing dashboard content ... -->
            </div>

            <!-- Tasks View -->
            <div id="tasks-view" class="hidden">
                <!-- ... existing tasks content ... -->
            </div>

            <!-- Projects View -->
            <div id="projects-view" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold">Your Projects</h2>
                    <button onclick="openProjectModal()" class="w-10 h-10 bg-indigo-500 text-white rounded-full flex items-center justify-center shadow-md">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="projects-container" class="space-y-4">
                    <!-- Projects will be rendered here -->
                </div>
            </div>

            <!-- Other Views (Finances, Kittens) -->
            <!-- ... -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bg-white border-t border-gray-200 p-2 hidden">
            <!-- ... existing nav buttons ... -->
        </nav>

        <!-- Floating Action Button -->
        <div id="fab" class="fixed bottom-20 right-4 hidden">
            <!-- ... existing fab ... -->
        </div>

        <!-- Project Modal -->
        <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-lg">
                <div class="p-4 border-b">
                    <h3 id="project-modal-title" class="text-lg font-medium">New Project</h3>
                </div>
                <div class="p-4">
                    <input id="project-id" type="hidden">
                    <div class="mb-4">
                        <label for="project-title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="project-title" class="w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="project-due-date" class="block text-sm font-medium text-gray-700 mb-1">Due Date (Optional)</label>
                        <input type="date" id="project-due-date" class="w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="mb-4">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">Steps</h4>
                        <div id="project-steps-container" class="space-y-2">
                            <!-- Steps will be rendered here -->
                        </div>
                        <button onclick="addProjectStep()" class="mt-2 text-sm text-indigo-600 hover:text-indigo-800">+ Add step</button>
                    </div>
                </div>
                <div class="p-4 bg-gray-50 flex justify-end space-x-2">
                    <button onclick="closeProjectModal()" class="px-4 py-2 bg-gray-200 rounded-md text-sm">Cancel</button>
                    <button onclick="saveProject()" class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm">Save Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <script src="script.js"></script>
</body>
</html>
